<!DOCTYPE html>
<html>
<head>
    <title>Baby Name Generator</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <div class="container">
        <h1>ðŸ‘¶ Baby Name Generator</h1>
        <form method="get">
            <label>What is baby's gender?</label>
            <select name="gender" required>
                <option value="">Select</option>
                <option value="Male" {% if gender == "Male" %}selected{% endif %}>Male</option>
                <option value="Female" {% if gender == "Female" %}selected{% endif %}>Female</option>
            </select>
            <label>Where are you from?</label>
            <select name="country" required>
                <option value="">Select</option>
                {% for c in countries %}
                    <option value="{{c}}" {% if c == country %}selected{% endif %}>{{c}}</option>
                {% endfor %}
            </select>
            <label>What type of name do you want?</label>
            <select name="name_type" required>
                <option value="">Select</option>
                {% for nt in name_types %}
                    <option value="{{nt}}" {% if nt == name_type %}selected{% endif %}>{{nt}}</option>
                {% endfor %}
            </select>
            <button type="submit">Generate Name</button>
        </form>
        {% if baby_name %}
            <div class="result">
                <div class="names-list">
                    {% for name in baby_name.split('\n') if name.strip() %}
                        <span class="name-pill">{{ name }}</span>
                    {% endfor %}
                </div>
            </div>
        {% endif %}
    </div>
    <div class="footer">
        &copy; 2025 Baby Name Generator
    </div>
</body>
</html>
